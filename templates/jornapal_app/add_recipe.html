{% extends 'base.html' %}


{% block content %}

<h1>Add Recipe</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Image Form -->
    <h2>Add Images</h2>
    {{ image_form.as_p }}

    <!-- Ingredient Form -->
    <h2>Add Ingredients</h2>
    {{ ingredient_form.as_p }}
    {% for field in ingredient_form %}

    {% endfor %}

    <input class="btn btn-secondary mt-3" type="submit" value="Создать">
</form>
{% endblock %}
